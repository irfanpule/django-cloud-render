{% extends 'website/base.html' %}

{% block content %}
    <div class="row">
        <div class=" col-md-12 col-lg-12 ">
            <h1>{{ title }}</h1>
            <div class="panel panel-info">
                <div class="panel-heading">Detail Project</div>
                <div class="panel-body">
                    Project Name: <strong>{{ project.name }}</strong> <br>
                    Owner: <strong>{{ project.user_name }}</strong> <br>
                    File Name: <strong>{{ project.file.name }}</strong> <br>
                    Total Frame: <strong>{{ total_frame }}</strong>
                </div>
            </div>
            {% include 'website/form.html' %}
        </div>
    </div>
{% endblock %}
